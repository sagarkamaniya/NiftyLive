# ✅ Suppress compileSdk warning (safe for AGP 7.x)
android.suppressUnsupportedCompileSdk=34

# ✅ Use AndroidX everywhere
android.useAndroidX=true

# ✅ Disable AAPT2 Daemon (helps on low memory systems like Termux)
android.experimental.disableAapt2Daemon=true

# ✅ Increase Gradle JVM memory limit
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Djava.awt.headless=true

# ✅ Limit Gradle workers to reduce memory load (helps with D8/R8 OOM)
org.gradle.workers.max=2

# ✅ Disable parallel project execution (keeps builds more stable on CI)
org.gradle.parallel=false