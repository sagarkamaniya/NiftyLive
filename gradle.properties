# ✅ Suppress compileSdk warning
android.suppressUnsupportedCompileSdk=34

# ✅ Use AndroidX everywhere
android.useAndroidX=true

# ✅ Give Gradle 4GB of RAM. This is a safe amount for a 7GB runner.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Djava.awt.headless=true

# ✅ Enable parallel project execution for faster builds
org.gradle.parallel=true

# ✅ Enable Gradle's build cache
org.gradle.caching=true
