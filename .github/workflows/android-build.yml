name: Android Build (NiftyLive)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_TOOL_OPTIONS: "-Xmx6g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8"
      GRADLE_OPTS: "-Xmx6g -Dfile.encoding=UTF-8"
      ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove local aapt2 override (CI-safe)
        run: |
          if [ -f gradle.properties ]; then
            sed -i '/android.aapt2FromMavenOverride/d' gradle.properties || true
            sed -n '1,120p' gradle.properties || true
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean --no-daemon --max-workers=1 -Dorg.gradle.jvmargs="-Xmx6g -Dfile.encoding=UTF-8"

      - name: Build Debug APK (no R8, low-memory safe)
        run: ./gradlew assembleDebug --no-daemon --max-workers=1 -Dorg.gradle.jvmargs="-Xmx6g -Dfile.encoding=UTF-8" -Dandroid.enableR8=false

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NiftyLive-debug
          path: app/build/outputs/apk/debug/app-debug.apk